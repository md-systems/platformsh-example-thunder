# The routes of the project.
#
# Each route describes how an incoming URL is going
# to be processed by Platform.sh.

"http://www.{default}/":
    type: upstream
    upstream: "app:http"
    cache:
      enabled: true
      headers: []
      default_ttl: 60

"http://{default}/":
    type: redirect
    to: "http://www.{default}/"
