# The routes of the project.
#
# Each route describes how an incoming URL is going
# to be processed by Platform.sh.

"http://www.{default}/":
    type: upstream
    upstream: "php:http"
    cache:
      enabled: true
      headers: []
      cookies: ["SESS095133f3d3446003fcd7b5d4afb49385"]
      default_ttl: 60

"http://{default}/":
    type: redirect
    to: "http://www.{default}/"
